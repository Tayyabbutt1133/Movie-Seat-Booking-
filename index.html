<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Seating Booking</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="movie-container">
        <label>Pick a Movie</label>
        <select id="Movie">
            <option value="10">The Batman</option>
            <option value="12">Avengers End game</option>
            <option value="8">Joker</option>
            <option value="9">Toy Story</option>
        </select>
    </div>
    <ul class="showcase">
        <li>
            <div class="seats"></div>
            <small>N/A</small>
        </li>
        <li>
            <div class="seats selected"></div>
            <small>selected</small>
        </li>
        <li>
            <div class="seats occupied"></div>
            <small>occupied</small>
        </li>

    </ul>


    <div class="container">
        <div class="screen"></div>
        <div class="row">
            <div class="seats"></div>
            <div class="seats"></div>
            <div class="seats"></div>
            <div class="seats"></div>
            <div class="seats"></div>
            <div class="seats"></div>
            <div class="seats"></div>
            <div class="seats"></div>
        </div>
        <div class="row">
            <div class="seats"></div>
            <div class="seats"></div>
            <div class="seats"></div>
            <div class="seats occupied"></div>
            <div class="seats occupied"></div>
            <div class="seats"></div>
            <div class="seats"></div>
            <div class="seats"></div>
        </div>
        <div class="row">
            <div class="seats"></div>
            <div class="seats"></div>
            <div class="seats"></div>
            <div class="seats"></div>
            <div class="seats"></div>
            <div class="seats"></div>
            <div class="seats occupied"></div>
            <div class="seats occupied"></div>
        </div>
        <div class="row">
            <div class="seats"></div>
            <div class="seats"></div>
            <div class="seats"></div>
            <div class="seats"></div>
            <div class="seats"></div>
            <div class="seats"></div>
            <div class="seats"></div>
            <div class="seats"></div>
        </div>
        <div class="row">
            <div class="seats"></div>
            <div class="seats"></div>
            <div class="seats"></div>
            <div class="seats occupied"></div>
            <div class="seats occupied"></div>
            <div class="seats"></div>
            <div class="seats"></div>
            <div class="seats"></div>
        </div>
        <div class="row">
            <div class="seats"></div>
            <div class="seats"></div>
            <div class="seats"></div>
            <div class="seats"></div>
            <div class="seats occupied"></div>
            <div class="seats occupied"></div>
            <div class="seats occupied"></div>
            <div class="seats"></div>
        </div>
    </div>


    <p class="text">You have selected <span id="count">0</span>Seats for
        a price of dollars <span id="total">0$</span></p>






























    <script src="script.js"></script>
</body>

</html>
